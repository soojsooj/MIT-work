    <button onclick="toggle()">TOGGLE</button>
    <button onclick="start()">START</button>
    <button onclick="stop()">STOP</button>
    <div id="target">TARGET</div>

    <script>
      function toggle() {
        const element = document.getElementById("target"); //getting a handle of 'target'
        element.classList.toggle("on");
      }

      //global variable
      let timer = null;

      function start() {
        timer = setTimeout(() => {
          toggle();
          console.log("hello from timer!"); //show in console.
          start();
        }, 1000);
      }

      function stop() {
        clearTimeout(timer);
      }
    </script>
