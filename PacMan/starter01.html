<html>
<SCRIPT>
    var pos = 0;
    let pageWidth = window.innerWidth
    const pacArray = [
        ['PacMan1.png', 'PacMan2.png'],//PacMan left to right 
        ['PacMan3.png', 'PacMan4.png'] //PacMan right to left 
    ];
    // this variable defines what direction should PacMan go into:
    var direction = 0;
    // This variable helps determine which PacMan image should be displayed. It flips between values 0 and 1
    var focus = 0;

    function Run() {
        let img = document.getElementById("PacMan");
        let imgWidth = img.width
        focus = (focus + 1) % 2;// adding one to each time. when focus even, focuse = 0, when odd, focus = 1.??
        direction = checkPageBounds(direction, imgWidth, pos, pageWidth);// will choose direction by checkPageBounds.
        img.src = pacArray[direction][focus];// will define which of images you are choosing. either 0 or 1. 
        // 0 = left to right
        // 1 = right to left (reverse)
        if (direction) {
            pos -= 20;
            img.style.left = pos + "px";
        } else {
            pos += 20;
            img.style.left = pos + 'px';
        }
        //Add a Javascript setInterval() method that will call the Run() function above every 200 milliseconds.
        setInterval(Run, 200);
    }

    function checkPageBounds(direction, imgWidth, pos, pageWidth) {
        // Complete this to reverse direction on hitting page bounds
        // left-side less than 0, right-side bigger than page width.
        if(pos < 0)direction = 0
        if(pos + imgWidth > pageWidth)direction = 1
        return direction;
    }
</SCRIPT>

<body>
    <img id="PacMan" src="PacMan1.png" width='200' onclick="Run()" style="position:absolute"> </img>
</body>

</html>
