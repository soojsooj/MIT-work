<div
  id="ball"
  style="
    z-index: 5;
    position: absolute;
    left: 0px;
    top: 0px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: rgb(134, 12, 83);
  "
></div>

<script>
  var velocity = 100;
  var position = 0;
  var ball = document.getElementById("ball");

  // YOUR CODE
  // ----------------

  function movingBall() {
    position = position + velocity;
    ball.style.left = position + "px";
  }
  setInterval(movingBall, 300);
</script>
