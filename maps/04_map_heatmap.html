<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Heat Map</title>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="crime_2012_december.json"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoibHVsaW5sdWxpbiIsImEiOiJjbDFqaXc5bWkyMXNoM2tuc2xhandrZTA5In0.jVjCWCQvUi1hFmERaLPm9A";

      var map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/dark-v10",
        center: [-87.624225, 41.873941],
        zoom: 12,
      });

      map.on("load", function () {
        const crimes = [];
        chicago.data.forEach((crime, i) => {
          crimes.push({
            type: "Feature",
            properties: {
              dbh: 60 * Math.random(),
            },
            geometry: {
              type: "Point",
              coordinate: [crime[28], crime[26]],
            },
          });
        });
        const geojson = {
          type: "FeatureCollection",
          features: crimes,
        };

        map.addSource("crime", {
          type: "geojson",
          data: geojson,
        });
      });
    </script>
  </body>
</html>
