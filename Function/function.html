<script>
  function add(a, b) {
    let result = a + b;
    return result;
  }

  function multiply(a, b) {
    let result = a * b;
    return result;
  }
  console.log(add(2, 4));
  console.log(multiply(5, 10));

  function addAndMultiply(a, b, c, d) {
    let result = (a + b) * (c + d);
    return result;
  }

  console.log(addAndMultiply(2, 3, 4, 1));
</script>
